      <button class="btn-close" (click)="close()">Ã—</button>

    <div class="drop-zone-punteada" (click)="fileInput.click()">

      <div class="placeholder-content" *ngIf="!imageLoaded">
        <div class="camera-ring">
          <span class="camera-icon">ðŸ“¸</span>

  </div>
</div>
